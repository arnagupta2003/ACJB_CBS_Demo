<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
</head>
<body>
    <h1>Welcome,</h1>
    
    <!-- Check if the user_list is not empty, and display the first user's name -->
    {% if user_list %}
        <p>Hello, {{ user_list }}! You are logged in.</p>
    {% else %}
        <p>No user is logged in.</p>
    {% endif %}
</body>
</html>
